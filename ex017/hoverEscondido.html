<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Escondido</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }

        h1 { 
            font-size: 2.2em;
        }

        div {
            font-weight: bold;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: red;
            color: white;
            width: 220px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui !
        <p> TEXTO ESCONDIDO Rere</p>
    </div>
    
</body>
</html>
