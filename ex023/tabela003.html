<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Tabelas</h1>
    <table>
        <tr>
            <td colspan="2">A</td>
            
            <td rowspan="3">C</td>
        </tr>
        <tr>
            
            <td rowspan="2">E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>H</td>
            
        </tr>
        <tr>
            <td colspan="3">J</td>
            
        </tr>
    </table>
    
</body>
</html>
