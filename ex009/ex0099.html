 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
 </head>
 <body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="images/image-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/image-m.png" type="image/png">
        <img src="images/image-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios HTML5</p>
    <audio preload="auto" controls >
        <source src="media/No Melody Sauce Untagged.wav" type="audio/wav">
        <source src="media/No Melody Sauce Untagged.ogg" type="audio/ogg">
        <source src="media/No Melody Sauce Untagged.mp3" type="audio/mpeg">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="media/No Melody Sauce Untagged.wav" download="media/No Melody Sauce Untagged.wav">Clique aqui para baixar o arquivo WAV</a></p> 
 </body>
 </html>
